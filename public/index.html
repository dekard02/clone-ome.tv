<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="state">
        Đang truy cập: <span id="user-count"></span>
      </section>
      <section class="video-container">
        <video class="my-video"></video>
        <video class="other-video"></video>
      </section>
      <section class="chat-container">
        <div class="buttons">
          <button class="start-button">Bắt đầu</button>
          <button disabled class="stop-button">Dừng</button>
        </div>
        <div class="chat">
          <div class="msg-container">
            <ul class="msg-list"></ul>
          </div>
          <form class="msg-form">
            <input id="msg" type="text" />
            <input disabled id="send-msg" type="submit" value="Gửi" />
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/script.js"></script>
</html>
